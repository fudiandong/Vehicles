		<script>
			//mui初始化
			mui.init({

			});

			///////////////////////图片拍照选取上传///////////////////////////
			function plusReady() {
				// 弹出系统选择按钮框  
				mui("body").on("tap", ".imageup", function() {
					page.imgUp();
				})
				
				//页面传值
				var self = plus.webview.currentWebview();
				var name = self.name;
				var version = self.version;
				console.log("name =" + name);
				console.log("version =" + version);
			}

			var page = null;
			page = {
				imgUp: function() {
					var m = this;
					plus.nativeUI.actionSheet({
						cancel: "取消",
						buttons: [{
								title: "拍照"
							},
							{
								title: "从相册中选择"
							}
						]
					}, function(e) { //1 是拍照  2 从相册中选择  
						switch(e.index) {
							case 1:
								clickCamera();
								break;
							case 2:
								clickGallery();
								break;
						}
					});
				}
				//摄像头  
			}

			//发送照片  
			function clickGallery() {
				plus.gallery.pick(function(path) {
					plus.zip.compressImage({
						src: path,
						dst: "_doc/chat/gallery/" + path,
						quality: 20,
						overwrite: true
					}, function(e) {
						var task = plus.uploader.createUpload(server + "upload/chat", {
							method: "post"
						}, function(t, sta) {
							console.log(JSON.stringify(t))
							if(sta == 200) {
								var msg = t.responseText;
								var oImg = JSON.parse(msg);
								var imgUrl = oImg.urls;
								var re = new RegExp("\\\\", "g");
								imgUrl = imgUrl.replace(re, "/");
								uploadMsg(2, imgUrl);
							}
						});
						task.addFile(e.target, {});
						task.start();
					}, function(err) {
						console.error("压缩失败：" + err.message);
					});

				}, function(err) {});
			};

			//拍照  
			function clickCamera() {
				var cmr = plus.camera.getCamera();
				var res = cmr.supportedImageResolutions[0];
				var fmt = cmr.supportedImageFormats[0];
				cmr.captureImage(function(path) {
					console.log(path);
					//plus.io.resolveLocalFileSystemURL(path, function(entry) {  
					plus.io.resolveLocalFileSystemURL(path, function(entry) {
						var localUrl = entry.toLocalURL();
						var local_img1 = document.getElementById("local_img1");
						var local_img2 = document.getElementById("local_img2");
						
						if($("#item1").hasClass("mui-active")){
							local_img1.setAttribute("src", localUrl);
						}else{
							local_img2.setAttribute("src", localUrl);
						}
						
						
						
						console.log(localUrl);
						plus.zip.compressImage({
							src: localUrl,
							dst: "_doc/chat/camera/" + localUrl,
							quality: 20,
							overwrite: true
						}, function(e) {
							var task = plus.uploader.createUpload(server + "upload/chat", {
								method: "post"
							}, function(t, sta) {
								if(sta == 200) {
									var msg = t.responseText;
									var oImg = JSON.parse(msg);
									var imgUrl = oImg.urls;
									var re = new RegExp("\\\\", "g");
									imgUrl = imgUrl.replace(re, "/");
									console.log(imgUrl);

									uploadMsg(2, imgUrl);
								}
							});
							task.addFile(e.target, {});
							task.start();
						}, function(err) {
							console.log("压缩失败：  " + err.message);
						});

					});
				}, function(err) {
					console.error("拍照失败：" + err.message);
				}, {
					index: 1
				});
			};

			if(window.plus) {
				plusReady();
			} else {
				document.addEventListener("plusready", plusReady, false);
			}
			//////////////////////////////////////////////////////////////

			//图片预览
			mui.previewImage();
		</script>
